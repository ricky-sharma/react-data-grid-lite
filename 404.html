    <script>
function navigate(event, url, page) {
  event.preventDefault();

  if (page === 'demo') {
    window.location.href = 'https://ricky-sharma.github.io/react-data-grid-lite/';
    return;
  }

  history.pushState({ page }, '', url); // Use custom URL like '/read-me'
  loadPage(page);
}


    function loadPage(page) {
      fetch(page)
        .then(res => {
          if (!res.ok) throw new Error('Failed to load page.');
          return res.text();
        })
        .then(html => {
          document.getElementById('main-content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('main-content').innerHTML = '<h2>Error</h2><p>Could not load content.</p>';
        });
    }

    window.addEventListener('popstate', (e) => {
      const state = e.state;
      if (!state || !state.page || state.page === 'demo') {
        window.location.href = 'https://ricky-sharma.github.io/react-data-grid-lite/';
      } else {
        loadPage(state.page);
      }
    });

window.addEventListener('DOMContentLoaded', () => {
  const routes = {
    'read-me': 'readme.html',
    'api-ref': 'api.html',
	'event-callbacks':'events.html',
	'styling-themes':'styling.html',
	'advanced-usage':'advanced.html',
	'format-guide':'formats.html',
	'code-examples':'examples.html'
  };

  const path = window.location.pathname.replace(/^\/+|\/+$/g, '');
  const page = routes[path];

  if (!path || path === 'demo') {
    return; // Let Demopage load
  } else if (page) {
    loadPage(page);
    history.replaceState({ page }, '', path);
  } else {
    document.getElementById('main-content').innerHTML = '<h2>404</h2><p>Page not found.</p>';
  }
});

  </script>
